<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="main_screen">

            <button class="settings_button">Настройки</button>
            <button class="exit">Выйти</button>
            <div class="chat">
                <div class="chat_content">

                    <template class="template_message">
                        <div >
                            <p ></p>
                            <p ></p>
                        </div>
                    </template>

                </div>
            </div>
            <form class="submit">
                <input type="text" class="input_window" value="сообщение...">
                <input type="submit" class="submit_button" value="->">
            </form>

        </div>
        <div class="modal_window">

            <div class="autorisation_modal">
                <p class="p_autorisation">Авторизация</p>
                <button class="exit_modal"></button>
                <p class="p_mail">Почта:</p>
                <form class="submit_mail">
                    <input type="text" class="input_mail">
                    <input type="submit" class="get_code" value="Получить код">
                </form>
            </div>
            <div class="confirmation_modal">
                <p class="p_autorisation">Подтверждение</p>
                <button class="exit_modal"></button>
                <p class="p_code">Код:</p>
                <form class="submit_code">
                    <input type="text" class="input_code">
                    <input type="submit" class="enter_code" value="Войти">
                </form>
            </div>
            <div class="settings_modal">
                <p class="p_settings">Настройки</p>
                <button class="exit_modal"></button>
                <p class="p_name">Имя в чате:</p>
                <form class="submit_name">
                    <input type="text" class="input_name" value="Maxim">
                    <input type="submit" class="submit_button_modal" value="->">
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
